<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Asset Borrowing System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
      .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        left: -250px;
        top: 0;
        background: #fff;
        transition: all 0.3s;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        z-index: 999;
      }

      .sidebar.active {
        left: 0;
        width: 250px;
      }

      .sidebar .nav-link {
        color: #000;
      }

      .content {
        transition: margin-left 0.3s;
        margin-left: 0;
      }

      .content.shifted {
        margin-left: 250px;
      }

      .carousel-item {
        height: 300px;
        background: #d3d3d3;
      }

      .profile-img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        object-fit: cover;
      }
      .image-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
        }

        .image-grid img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }
        .carousel {
            position: relative;
            width: 1250px;
            height: 720px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            flex: 1 0 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        .indicators {
            text-align: center;
            margin-top: 10px;
        }

        .indicator {
            height: 10px;
            width: 10px;
            background: gray;
            display: inline-block;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .active {
            background: black;
        }

    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar bg-white shadow rounded-end-5 d-flex flex-column justify-content-between fs-5" id="sidebar"
    style="height: 500px">
    <div>
      <ul class="nav flex-column p-3 nav-tabs">
        <li class="nav-item">
          <a class="nav-link disabled" href="/staff/home"><i class="fas fa-home me-2"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/staff/asset"><i class="fas fa-box-open me-2"></i> Asset List</a>
        <li class="nav-item">
          <a class="nav-link" href="/staff/dashboard"><i class="fas fa-table me-2"></i> Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/staff/return"><i class="fas fa-history me-2"></i> Return Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/staff/pickup"><i class="fas fa-history me-2"></i> Pickup Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/staff/news"><i class="fas fa-newspaper me-2"></i> Add News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/staff/history"><i class="fas fa-history me-2"></i> History</a>
        </li>

      </ul>
    </div>

      <!-- Logout pinned to bottom -->
      <div class="p-3 border-top">
        <button class="nav-link text-dark bg-transparent border-0" id="logoutBtn">
          <i class="fas fa-sign-out-alt me-2"></i> Logout
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content" id="main-content">
      <!-- Navbar -->
      <nav class="navbar navbar-light bg-white shadow-sm px-3">
        <button class="btn btn-outline-secondary" id="toggle-btn">
          <i class="fas fa-bars"></i>
        </button>
        <span class="navbar-brand ms-3 fs-4">Asset Borrowing System</span>
        <div class="ms-auto d-flex align-items-center">
        </div>
      </nav>

      <!-- Carousel -->
      <div class="carousel">
        <div class="carousel-images">
            <img src="/img/home1.png" alt="Slide 1">
            <img src="/img/home4" alt="Slide 2">
            <img src="/img/rule.png" alt="Slide 3">
            
        </div>
    </div>
    <div class="indicators">
        <span class="indicator active" onclick="moveToSlide(0)"></span>
        <span class="indicator" onclick="moveToSlide(1)"></span>
        <span class="indicator" onclick="moveToSlide(2)"></span>
    </div>
      <div class="container text-center">
        <h1 class="fw-bold mt-3 mb-4 text-center">What's news</h1>
        <div class="image-grid" id="news-container"></div>
      </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        
        let currentSlide = 0;
        const slides = document.querySelectorAll(".carousel img");
        const indicators = document.querySelectorAll(".indicator");

        function moveToSlide(slideIndex) {
            currentSlide = slideIndex;
            document.querySelector(".carousel-images").style.transform = `translateX(-${slideIndex * 100}%)`;
            indicators.forEach(ind => ind.classList.remove("active"));
            indicators[slideIndex].classList.add("active");
        }

        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            moveToSlide(currentSlide);
        }, 3000);
    
      const toggleBtn = document.getElementById("toggle-btn");
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("main-content");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("active");
        content.classList.toggle("shifted");
      });
      
  fetch("/news")
    .then(res => res.json())
    .then(newsList => {
      const container = document.getElementById("news-container");
      container.innerHTML = "";

      const count = Math.max(newsList.length, 3); // Always show 3 cards

      for (let i = 0; i < count; i++) {
        const news = newsList[i];
        const imageUrl = news?.image ? `/img/${news.image}` : "https://via.placeholder.com/300x200?text=No+News";

        const img = document.createElement("img");
        img.src = imageUrl;
        img.alt = `News ${i + 1}`;
        container.appendChild(img);
      }
    })
    .catch(err => {
      console.error("Error loading news images:", err);
    });
    </script>
    <script src="/js/sweetalert2@11"></script>
    <script src="/js/logout.js"></script>
  </body>
</html>
