<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Requested items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    .sidebar { height: 100vh; width: 250px; position: fixed; left: -250px; top: 0; background: #fff; transition: all 0.3s; box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); z-index: 999; }
    .sidebar.active { left: 0; width: 250px; }
    .sidebar .nav-link { color: #000; }
    .content { transition: margin-left 0.3s; margin-left: 0; }
    .content.shifted { margin-left: 250px; }
    .profile-img { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; }
    .sidebar .nav { flex-grow: 1; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar bg-white shadow rounded-end-5 d-flex flex-column justify-content-between fs-5" id="sidebar" style="height: 500px">
    <div class="nav flex-column p-3 nav-tabs">
      <li class="nav-item"><a class="nav-link" href="/student/home"><i class="fas fa-home me-2"></i> Home</a></li>
      <li class="nav-item"><a class="nav-link" href="/student/assets"><i class="fas fa-table me-2"></i> Asset List</a></li>
      <li class="nav-item"><a class="nav-link disabled" href="/student/request"><i class="fas fa-box-open me-2"></i> My Request</a></li>
      <li class="nav-item"><a class="nav-link" href="/student/history"><i class="fas fa-history me-2"></i> History</a></li>
    </div>
    <div class="p-3 border-top">
      <button class="nav-link text-dark bg-transparent border-0" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i> Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content" id="main-content">
    <nav class="navbar navbar-light bg-white shadow-sm px-3">
      <button class="btn btn-outline-secondary" id="toggle-btn"><i class="fas fa-bars"></i></button>
      <span class="navbar-brand ms-3 fs-4">Asset Borrowing System</span>
      <div class="ms-auto d-flex align-items-center">
        <i class="fas fa-bell me-3"></i>
        <img src="/img/stuicon.jpg" class="profile-img" alt="Profile" />
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-4 fw-bold">Requested items</h1>
      </div>

      <div class="d-flex bg-dark text-white rounded-pill px-4 py-2 mb-4 mt-3 align-items-center">
        <div class="col-1 text-center fw-bold">ID</div>
        <div class="col-1 text-center fw-bold"></div>
        <div class="col-2 text-center fw-bold">Asset Name</div>
        <div class="col-3 text-center fw-bold">Status</div>
        <div class="col-5 text-center fw-bold">Actions</div>
      </div>

      <div id="request-items"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("main-content");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      content.classList.toggle("shifted");
    });

    function loadRequests() {
      const container = document.getElementById("request-items");
      const borrower_id = localStorage.getItem("userId");

      if (!borrower_id) {
        Swal.fire({
          icon: "error",
          title: "Unauthorized",
          text: "You are not logged in."
        }).then(() => {
          window.location.href = "/login.html";
        });
        return;
      }

      fetch(`/my-requests?borrower_id=${borrower_id}`)
        .then((res) => res.json())
        .then((items) => {
          console.log("Fetched requests:", items);
          container.innerHTML = "";
          if (items.length === 0) {
            container.innerHTML = '<p class="text-center">No pending requests.</p>';
            return;
          }

          for (let i = 0; i < items.length; i++) {
            const item = items[i];
            const row = document.createElement("div");
            row.className = "d-flex bg-light rounded shadow-sm p-3 mb-3 align-items-center w-100";

            row.innerHTML = `
              <div class="col-1 text-center fw-semibold">${item.request_id}</div>
              <div class="col-1 d-flex justify-content-center">
                  <img src="/img/${item.asset_image}" class="img-fluid rounded" style="width: 150px; height: auto;" alt="${item.asset_name}">
              </div>
              <div class="col-2 d-flex align-items-center justify-content-center fw-medium">
                  ${item.asset_name}
              </div>
              <div class="col-3 d-flex justify-content-center align-items-center">
                  <span class="badge border rounded-3 bg-transparent 
                    ${item.status === "pending" ? "text-warning" : item.status === "approved" ? "text-success" : item.status === "cancelled" ? "text-secondary" : "text-danger"}">
                    ${item.status}
                  </span>
              </div>
              <div class="col-5 d-flex justify-content-center align-items-center gap-2 flex-wrap">
                  <button class="btn btn-info text-white" onclick="showDetails(${item.request_id})">Details</button>
                  <button class="btn btn-danger" ${item.status !== "pending" ? "disabled" : ""} onclick="cancelRequest(${item.request_id}, this)">Cancel Request</button>
              </div>
            `;
            container.appendChild(row);
          }
          window.myRequests = items;
        })
        .catch((err) => {
          console.error("Failed to load requests:", err);
          container.innerHTML = `<p class="text-danger">Failed to load request list.</p>`;
        });
    }

    function showDetails(itemId) {
      const item = window.myRequests.find(i => i.request_id === itemId);
      if (item) {
        const formattedDate = new Date(item.borrow_date).toLocaleDateString("en-GB", {
          year: "numeric",
          month: "long",
          day: "numeric"
        });

        Swal.fire({
          title: `Details for ${item.asset_name}`,
          html: `
            <img src="/img/${item.asset_image}" style="max-width: 75%; height: auto;" class="mb-3 rounded shadow"><br>
            <strong>Booked Date:</strong> ${formattedDate}<br>
            <strong>Reason:</strong> ${item.reason}
          `,
          icon: "info",
          confirmButtonText: "Close"
        });
      }
    }

    function cancelRequest(requestId) {
      Swal.fire({
        title: "Are you sure?",
        text: "Do you really want to cancel this request?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Yes, cancel it!"
      }).then((result) => {
        if (result.isConfirmed) {
          fetch("/cancel-request", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ request_id: requestId })
          })
            .then(response => response.json())
            .then(data => {
              if (data.message) {
                Swal.fire("Cancelled!", "Your request has been cancelled.", "success")
                  .then(() => location.reload());
              } else {
                Swal.fire("Error!", data.error || "Failed to cancel the request.", "error");
              }
            })
            .catch(error => {
              console.error("Error:", error);
              Swal.fire("Error!", "Failed to communicate with the server.", "error");
            });
        }
      });
    }

    loadRequests();
  </script>
  <script src="/js/logout.js"></script>
</body>
</html>
