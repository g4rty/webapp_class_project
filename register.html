<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .logo {
            height: 50px;
            margin-right: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center shadow">
        <!-- Logo -->
        <nav class="navbar">
           <a class="navbar-brand" href="/">
               <img src="/img/Logo.png" width="70" height="70"
                   class="d-inline-block" alt="logo">
               Asset Borrowing System
           </a>
       </nav>
   </header>

    <a href="/" class="position-absolute start-0 ms-5 my-5 text-black fw-bold fs-4">Back</a>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
            <h4 class="text-center">Register Here</h4>
            <form id="register-form">
                <input type="text" name="first_name" class="form-control mt-3" placeholder="First name" required>
                <input type="text" name="last_name" class="form-control mt-3" placeholder="Last name" required>
                <input type="text" name="username" class="form-control mt-3" placeholder="Username" required>
                <input type="email" name="email" class="form-control mt-3" placeholder="Email" required>
                <!-- Password Field -->
                <div class="input-group mt-3">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', this)">
                    <i class="fa-solid fa-eye"></i>
                </button>
                </div>

                <!-- Confirm Password Field -->
                <div class="input-group mt-3">
                <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword', this)">
                    <i class="fa-solid fa-eye"></i>
                </button>
                </div>
                <button type="submit" class="btn btn-dark w-100 mt-3">Create Account</button>
            </form>
            <p class="text-center mt-2">Already have an account? <a href="/login" class="text-black">Login here</a></p>
        </div>
    </div>

    <script src="/js/sweetalert2@11"></script>
    <script src="/js/register.js"></script>  <!-- Updated to correct JS file -->
</body>
</html>
